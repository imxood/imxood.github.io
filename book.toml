[book]
authors = ["maxu"]
language = "en"
multilingual = false
src = "src"
title = "学习笔记"

[build]
create-missing = false

[output.html]
site-url = "/note/"
no-section-label = true
git-repository-url = "https://github.com/imxood/imxood.github.io"

[output.html.fold]
enable = true
level = 1

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2

[preprocessor.katex]

[preprocessor.mermaid]
