<h2 id="差速控制原理">差速控制原理</h2>

<p>V = (Vr + Vl)/2
W = (Vr - Vl)/wheelbase</p>

<p>仅仅根据前后两次的轮子编码值的差, 计算轮子上一次统计到当前时刻的位移及旋转角度</p>

<p>Odometry:
使用从差速控制得到的位移及旋转角度, 发布里程信息</p>
