<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 声明一个容器 */
        .wrapper {
            width: 700px;
            height: 900px;
            background-color: cornflowerblue;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            /* justify-items: end; */
            justify-content: end;
            /* align-items: stretch; */
            /* align-content: center; */
        }

        .one {
            background: #19CAAD;
        }

        .two {
            background: #8CC7B5;
        }

        .three {
            background: #D1BA74;
        }

        .four {
            background: #BEE7E9;
        }

        .five {
            background: #E6CEAC;
        }

        .six {
            background: #ECAD9E;
        }

        .item {
            text-align: center;
            font-size: 200%;
            color: #fff;
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="one item">One</div>
        <div class="two item">Two</div>
        <div class="three item">Three</div>
        <div class="four item">Four</div>
        <div class="five item">Five</div>
        <div class="six item">Six</div>
        <div class="six item">7</div>
        <div class="six item">8</div>
        <div class="six item">9</div>
        <!-- <div class="six item">10</div> -->
        <!-- <div class="six item">11</div> -->
    </div>
</body>

</html>
