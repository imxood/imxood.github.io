version: "3.8"

services:
	esp32:
        build:
            context: .
        image: imxood/esp32
        restart: always
        environment:
            - IDF_PATH=/opt/esp/idf
            - IDF_TOOLS_PATH=/opt/esp
        #     - http_proxy=mx-servers:1081
        #     - https_proxy=mx-servers:1081
        networks:
            - mx-network
        devices:
            - "/dev/ttyUSB0:/dev/ttyUSB0"
        ports:
            - "22:22"

networks:
    mx-network:
        external: true
